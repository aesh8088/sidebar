<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar Menu </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="side.css">
</head>
<body>

    <div class="main-box">

        <input type="checkbox" id="check">
         
        <div class="btn1" style="cursor: pointer;">
            <label for="check" style="cursor: pointer;">
              <i class="fas fa-bars" style="cursor: pointer;"></i> 
            </label>

        </div>

        <div class="sidebar-menu">
            <div class="logo">
                <a href="#"> SideBar Menu </a>
            </div>

            <div class="btn2">
                <label for="check">
                    <i class="fas fa-times" style="margin-left: -47px;
                    font-size: 40px;
                    color: white;
                    margin-top: 13px;"></i>
                </label>
            </div>

            <ul style="padding-left: 48px;
            list-style: none;
            font-size: 30px;
            margin-top: 78px;">
                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-qrcode"></i>
                    Dashboard
                </a></li>

                <li style="padding-bottom: 20px; color: white;" ><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-link"></i>
                    Shortcuts
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-stream"></i>
                    Overview
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-calendar-week"></i>
                    Events
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#"  style="text-decoration: none;color: white;">  <i class="fas fa-question-circle"></i>
                    About
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-sliders-h"></i>
                    Services
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-phone-volume"></i>
                 Contact
                </a></li>

                <li style="padding-bottom: 20px; color: white;"><a href="#" style="text-decoration: none;color: white;">  <i class="fas fa-comments"></i>
                    Feedback
                </a></li>
            </ul>

            <div class="social-media" style="margin-left: 40px;margin-top: 60px;">
                <a href="#" style="cursor: pointer;"> <i class="fab fa-facebook" style="color: white; font-size: 30px; cursor: pointer;"></i></a>
                <a href="#"> <i class="fab fa-twitter" style="color: white; font-size: 30px;margin-left: 10px;"></i></a>
                <a href="#"> <i class="fab fa-instagram" style="color: white; font-size: 30px;margin-left: 10px;"></i></a>
                <a href="#"> <i class="fab fa-youtube" style="color: white; font-size: 30px; margin-left: 10px;"></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
